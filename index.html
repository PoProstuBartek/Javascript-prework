<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock, paper, scissors</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>Welcome Friend!</h1>
		<h2>Let's play ROCK PAPER SCISSORS!</h2>
		<div id="messages"></div>
		<div id="buttons">
			<button id="button-rock">Rock</button>
			<button id="button-paper">Paper</button>
			<button id="button-scissors">Scissors</button>
		</div>
		<div id="result">
			<h3>Result:</h3>
			<span class="player">PLAYER SCORE: 0</span><span class="computer">COMPUTER SCORE: 0</span>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
